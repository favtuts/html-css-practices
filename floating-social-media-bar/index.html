<!DOCTYPE html>
<html>
<head>
	<title>Floating Social Media Icons</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="text">
    <h1>Floating Social Media Bar</h2>
    <p>A simple floating social media bar using CSS only. 
    </p>
    <a class="twitter" href="https://twitter.com/BabyinHeels" target="_blank">@BabyinHeels</a>
    <img src="https://unsplash.imgix.net/photo-1428765048792-aa4bdde46fea?fit=crop&fm=jpg&h=600&q=75&w=1050"/>
    <img src="https://unsplash.com/photos/tY1QwoLAJQ4/download"/>
    <span>Image courtesy of <a href="https://unsplash.com/">Unsplash</a></span>
  </div>
  <!-- Floating Social Media bar Starts -->
  <div class="float-sm">
    <div class="fl-fl float-fb">
      <i class="fa fa-facebook"></i>
      <a href="" target="_blank"> Like us!</a>
    </div>
    <div class="fl-fl float-tw">
      <i class="fa fa-twitter"></i>
      <a href="" target="_blank">Follow us!</a>
    </div>
    <div class="fl-fl float-gp">
      <i class="fa fa-google-plus"></i>
      <a href="" target="_blank">Recommend us!</a>
    </div>
    <div class="fl-fl float-rs">
      <i class="fa fa-rss"></i>
      <a href="" target="_blank">Follow via RSS</a>
    </div>
    <div class="fl-fl float-ig">
      <i class="fa fa-instagram"></i>
      <a href="" target="_blank">Follow us!</a>
    </div>
    <div class="fl-fl float-pn">
      <i class="fa fa-pinterest"></i>
      <a href="" target="_blank">Follow us!</a>
    </div>
  </div>
  <!-- Floating Social Media bar Ends -->

</body>
</html>
